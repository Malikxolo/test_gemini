<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gemini Live Agent</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600&display=swap" rel="stylesheet">
    <!-- Material Icons for cleaner buttons -->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
</head>

<body>
    <div class="app-container">
        <header>
            <div class="logo">Gemini Live</div>
            <div class="status-badge" id="status-indicator">
                <span class="status-dot"></span>
                <span id="status-text">Ready</span>
            </div>
        </header>

        <main>
            <div class="visualizer-container">
                <div class="orb"></div>
                <div class="orb-glow"></div>
            </div>
        </main>

        <footer>
            <div class="controls">
                <button id="start-btn" class="control-btn start" aria-label="Start Conversation">
                    <span class="material-icons">mic</span>
                </button>
                <button id="stop-btn" class="control-btn stop" disabled aria-label="Stop Conversation">
                    <span class="material-icons">stop</span>
                </button>
            </div>
            <p class="hint">Tap microphone to start</p>
        </footer>
    </div>
    <script src="client.js?v=2" type="module"></script>
</body>

</html>
